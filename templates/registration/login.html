<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NHL SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üèí NHL SaaS</h1>
            <p class="text-gray-200">Connectez-vous √† votre compte</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-500 bg-opacity-20 border border-red-400 text-red-100 px-4 py-3 rounded-lg mb-6">
            <p class="font-semibold">‚ùå Erreur de connexion</p>
            <p class="text-sm">Identifiant ou mot de passe incorrect.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-white font-medium mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text" name="username" id="id_username" required autofocus
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition"
                    placeholder="Entrez votre nom d'utilisateur">
            </div>

            <div>
                <label for="id_password" class="block text-white font-medium mb-2">
                    Mot de passe
                </label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition"
                    placeholder="Entrez votre mot de passe">
            </div>

            <button type="submit"
                class="w-full bg-white text-purple-700 font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transform hover:scale-105 transition duration-200 shadow-lg">
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-200 text-sm">
                Acc√®s s√©curis√© au dashboard NHL
            </p>
        </div>
    </div>
</body>

</html>
